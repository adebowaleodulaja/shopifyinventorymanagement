<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update A Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update A Product</h1><br>
    <form th:action="@{/updateProduct}" th:object="${updateproduct}" method="post">
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}" required="required" disabled="disabled"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{serialNumber}" required="required"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{quantityReceived}" required="required"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{minimumTolerance}" required="required"
               class="form-control mb-4 col-4">
        <select name="notify" id="enableNotify" class="form-control mb-4 col-4">
            <option value="notifySelector" th:selected="${updateproduct.notify}"></option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>

        <button type="submit" name="save" id="updateprod" class="btn btn-primary btn-sm mb-3">Update</button>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Inventory List</a>
    </form>
</div>
</body>
</html>
