<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add A New Order</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
    .mycontainer{
            width: 350px;
            padding: 10px 0px 15px 25px;
        }
        .inddiv{
            padding: 15px 0px 0px 0px;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Add A New Order</h1><br>
    <form th:action="@{/saveOrder}" th:object="${order}" method="post">
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

        <input type="text" th:field="*{customerFirstName}" placeholder="Customer first name" required="required"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{customerLastName}" placeholder="Customer last name" required="required"
               class="form-control mb-4 col-4">
        <div class="inddiv">
            <select name="productList" id="selProduct" class="form-control mb-4 col-4" th:field="*{product.id}">

                <option th:each="product : ${productOption}" th:value="${product.id}"
                        th:text="${product.name}"></option>
            </select>
        </div>
        <input type="text" th:field="*{orderAmount}" placeholder="Enter order quantity" required="required"
               class="form-control mb-4 col-4">
        <div class="inddiv">
            <div class='input-group date' id='datetimepicker'>
                <input type='text' th:field="*{orderDate}" class="form-control mb-4 col-4"
                       placeholder="Select order date" required="required"/>
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>

        <button type="submit" name="save" id="saveorder" class="btn btn-primary btn-sm mb-3">Save</button>
        <a th:href="@{/orders}" class="btn btn-primary btn-sm mb-3">Order Details</a>
    </form>
</div>
<script type="text/javascript">
        $(function() {
            $('#datetimepicker').datetimepicker();
        });


</script>
</body>
</html>
