<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add A New Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add A New Product</h1><br>
    <form th:action="@{/saveProduct}" th:object="${product}" method="post">
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

        <input type="text" th:field="*{name}" placeholder="Enter product name" required="required"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{serialNumber}" placeholder="Enter product serial number" required="required"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{quantityReceived}" placeholder="Enter number of quantity" required="required"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{minimumTolerance}" placeholder="Minimum tolerance amount" required="required"
               class="form-control mb-4 col-4">
        <select name="notify" id="enableNotify" class="form-control mb-4 col-4">
            <option value="notifySelector" disabled selected>Select a Choice</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>

        <button type="submit" name="save" id="saveproduct" class="btn btn-primary btn-sm mb-3">Save</button>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Inventory List</a>
    </form>
</div>
</body>
</html>
