<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Shopify Inventory System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
    <h1>Shopify Inventory Management System (v1.0.0)</h1>
    <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3">Inventory</a>
    <a th:href = "@{/purchases}" class="btn btn-primary btn-sm mb-3">Purchases</a>
    <a th:href = "@{/orders}" class="btn btn-primary btn-sm mb-3">Orders</a>
    <a th:href="@{/suppliers}" class="btn btn-primary btn-sm mb-3">Suppliers</a>
    <div><br /><br /></div>
    <a th:href = "@{/addnewproduct}" class="btn btn-primary btn-sm mb-3">Add New Product</a>
    <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Serial Number</th>
        <th>Quantity Received</th>
        <th>Quantity Left</th>
        <th>Total Ordered</th>
        <th>Minimum Tolerance</th>
        <th>Notify</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${listOfProducts}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.serialNumber}"></td>
        <td th:text="${product.quantityReceived}"></td>
        <td th:text="${product.quantityLeft}"></td>
        <td th:text="${product.totalOrdered}"></td>
        <td th:text="${product.minimumTolerance}"></td>
        <td th:text="${product.notify}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
